<div class="body">

    <div class="container" style="height: 100vh;">

        <div class="row justify-content-center mt-10">

            <div class="col-md-6 mt-5">

                <div class="p-5" style="background-color: white; width: 40vw;">

                    <h1 class="mb-3 p-2" style="color: black;font-family: 'Red Hat Display', sans-serif; font-size: xx-large;">Sign Up</h1>

                    <div class="form-group pb-4">

                        <label for="username" class="h4" placeholder="Enter username">Username<span style="color: red;">*</span></label>

                        <input type="text" class="form-control form-control-lg" id="username" [(ngModel)]="name">

                    </div>

                    <div class="form-group pb-4">

                        <label for="email" class="h4" placeholder="Enter email">Email<span style="color: red;">*</span></label>

                        <input type="email" class="form-control form-control-lg" id="email" [(ngModel)]="mail">

                    </div>

                    <div class="form-group pb-4">

                        <label for="password" class="h4" placeholder="Enter password">Password<span style="color: red;">*</span></label>

                        <input type="password" class="form-control form-control-lg" id="password" [(ngModel)]="pass">

                    </div>

                    <button class="btn btn-dark btn-lg" style="color: white; margin-left: 40%;" (click)="alert()">Sign Up</button>

                </div>
                
            </div>

        </div>

    </div>
</div>
